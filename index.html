<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Odin Sign Up Form</title>
    <link rel="stylesheet" href="styles/styles.css" />
  </head>
  <body>
    <div class="sidebar">
      <img src="images/leaves.jpg" alt="Background of leaves" />
      <img src="images/odin.png" alt="Odin logo" />
    </div>
    <div class="header">
      Lorem, ipsum dolor sit amet consectetur adipisicing elit. Aspernatur atque
      doloribus quo voluptas mollitia in esse aperiam, dignissimos tenetur
      magnam voluptatem nisi, neque repellat saepe excepturi et quia quos
      doloremque?
      <br />
      You know you want to.
    </div>
    <div class="body" id="body">
      <h1>Let's do this!</h1>
      <form action="" method="">
        <div>
          <label for="first-name">First name: </label>
          <br />
          <input type="text" id="first-name" name="my-first-name" />
        </div>

        <div>
          <label for="last-name">Last name: </label>
          <br />
          <input type="text" id="last-name" name="my-last-name" />
        </div>
        <div>
          <label for="email">Email: </label>
          <br />
          <input type="email" id="email" name="my-name" />
        </div>
        <div>
          <label for="phone">Phone: </label>
          <br />
          <input type="text" id="phone" name="phone" />
        </div>
        <div>
          <label for="password">Password:</label>
          <br />
          <input type="password" id="password" name="password" />
        </div>
        <div>
          <label for="password-confirm">Confirm password:</label>
          <br />
          <input
            type="password"
            id="password-confirm"
            namne="password-confirm"
          />
        </div>
      </form>
    </div>
    <div class="footer">
      <button type="submit">Create Account</button>
      <br />
      <a href="#body">Log in</a>
    </div>
  </body>
</html>
