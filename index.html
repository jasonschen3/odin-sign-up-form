<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Odin Sign Up Form</title>
    <link rel="stylesheet" href="styles/styles.css" />
    <script src="sign-up.js" defer></script>
  </head>
  <body>
    <div class="sidebar">
      <div id="odin-box">
        <img src="images/odin-lined.png" alt="Odin logo" id="odin-logo" /><span
          id="odin-text"
          >Odin</span
        >
      </div>
    </div>
    <div class="main-portion">
      <div class="header">
        <p>
          This is not a real online service! You know you need something like
          this in your life to help you realize your deepest dreams. Sign up
          <i>now</i> to get started.
        </p>
        <p>You <i>know</i> you want to.</p>
      </div>
      <div class="body" id="body">
        <!--The id 'body' is purely for the link-->
        <div class="row1"><h1>Let's do this!</h1></div>
        <form action="" method="" id="info-form">
          <div class="row2">
            <div>
              <label for="first-name">First name: </label>
              <br />
              <input
                type="text"
                id="first-name"
                name="my-first-name"
                required
              />
            </div>
            <div>
              <label for="last-name">Last name: </label>
              <br />
              <input type="text" id="last-name" name="my-last-name" required />
            </div>
          </div>
          <div class="row3">
            <div>
              <label for="email">Email: </label>
              <br />
              <input type="email" id="email" name="my-name" required />
            </div>
            <div>
              <label for="phone">Phone (US): </label>
              <br />
              <input
                type="number"
                id="phone"
                name="phone"
                required
                minlength="10"
                maxlength="10"
              />
            </div>
          </div>
          <div class="row4">
            <div id="password-text">
              <label for="password">Password:</label>
              <br />
              <input type="password" id="password" name="password" required />
            </div>
            <div>
              <label for="password-confirm">Confirm password:</label>
              <br />
              <input
                type="password"
                id="password-confirm"
                name="password-confirm"
                required
              />
            </div>
          </div>
        </form>
      </div>
      <div class="footer">
        <!--Because submit button not in form, JS is required to submit-->
        <button type="button" id="create-account">Create Account</button>
        <br /><br />
        Already have an account? <a href="#body">Log in</a>
      </div>
    </div>
  </body>
</html>
